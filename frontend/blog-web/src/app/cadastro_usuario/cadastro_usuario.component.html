<body>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2 class="text-center">Cadastro de usuários</h2>
      </div>
      <div class="col-md-4"></div>
    </div>
    
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form [formGroup]="registerForm">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': registerForm.get('nome').errors && registerForm.get('nome').touched }" id="nome" formControlName="nome">
            <div class="invalid-feedback">
              O campo 'Nome' é obrigatório.
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched }" formControlName="email">
            <div *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched" class="invalid-feedback">
              O campo 'E-mail' é obrigatório.
            </div>
            <div *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched" class="invalid-feedback">
              Informe um e-mail válido.
            </div>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" [ngClass]="{'is-invalid': registerForm.get('senha').errors && registerForm.get('senha').touched }" id="senha" formControlName="senha">
            <div *ngIf="registerForm.get('senha').hasError('required') && registerForm.get('senha').touched" class="invalid-feedback">
                O campo 'Senha' é obrigatório.
            </div>
            <div *ngIf="registerForm.get('senha').hasError('minlength') && registerForm.get('senha').touched" class="invalid-feedback">
              O campo 'Senha' deve ter no mínimo 6 caracteres.
            </div>
            <div *ngIf="registerForm.get('senha').hasError('maxlength') && registerForm.get('senha').touched" class="invalid-feedback">
              O campo 'Senha' deve ter no máximo 10 caracteres.
            </div>
          </div>
          
          <button type="submit" (click)="salvar()" [disabled]="!registerForm.valid" class="btn btn-primary">Cadastrar</button>
        </form> 
      </div>
      <div class="col-md-4"></div>
     
    </div>
    
  </div>
  <!-- /.container -->
</body>
